<head>
    <title>hilbert</title>
</head>

<body>
</body>

<template name="hilbert">
    <div class="title row">
        Hilbert-Curve Color-Picker
    </div>
    <div id="container" class="row">
        {{>picker}}
        <div id="controls">
            <a id="save-link">
                <input type="button" value="Save Image" id="save-button" />
            </a>
            <div id="granularity-slider">{{>range}}</div>
            <div id="drawn-buttons">
                <input type="button" value="Drawn" id="drawn-button" />
                <input type="button" value="Cached" id="cached-button" />
            </div>
        </div>
    </div>
</template>
