<head>
    <title>www</title>
    <script type="text/javascript" src="/dygraph-combined.js"></script>
</head>

<template name="colors">
    <div class="row">
        <div class="span5">
            <div class="sliders span3"></div>
            <div class="modes span2"></div>
            <div id="paths-div" class="svg-div">
                <svg id="paths"></svg>
            </div>
            <div id="trail-div" class="svg-div">
                <svg id="trail"></svg>
            </div>
        </div>
        <div id="pixels-div" class="span8">
            <div id="buttons" class="span5">
                <div class="row">
                    <div style="width:40%;float:left;">
                        <div id="page-buttons" class="row unspan">
                            <input id="pause-button" type="button" value="Pause" />
                            <input id="step-button" type="button" value="Step" />
                        </div>
                        {{>range}}
                    </div>
                    <div id="pixels-buttons" style="width:60%;float:left;">
                        <input id="spiral-button" type="button" value="Spiral" />
                        <input id="line-button" type="button" value="Line" />
                        <input id="spiral-grid-button" type="button" value="Grid Spiral" />
                        <input id="hilbert-button" type="button" value="Hilbert" />
                        <input id="snake-button" type="button" value="Snake" />
                        <input id="sine-button" type="button" value="Sine" />
                        <input id="random-button" type="button" value="Random" />
                    </div>
                </div>
                <div class="row" id="lower-right">
                    <div class="span5">
                        <svg id="pixels"></svg>
                    </div>
                </div>
            </div>
            <div id="middle" class="span3 unspan">
                {{>picker}}
                {{>fps}}
            </div>
        </div>
    </div>
</template>

<template name="picker">
    <div id="picker">
        <div class="color-picker"></div>
        <canvas class="color-picker"></canvas>
        <div class="color-thumbnails">
            <div class="color-preview color-thumbnail-container">
                {{>colorThumbnail}}
            </div>
        </div>
    </div>
</template>

<template name="fps">
    <div id="fps-graph"></div>
    <div id="last-timings-graph"></div>
</template>

<template name="colorThumbnail">
    <div class="color-thumbnail"></div>
    <div class="color-label"></div>
</template>

<template name="clickedColor">
    <div class="clicked-color color-thumbnail-container">
        {{>colorThumbnail}}
    </div>
</template>

<template name="sliders">
    <div class="sliders">
        {{colors}}
        {{#each colors}}
            {{position}}
            <div class="slider-div svg-div row">
                <div class="span3">
                    <svg class="slider">
                        <g class="numlines">
                            <rect width="100%" class="clicker"></rect>
                            {{#each line}}
                            <line x1="{{startX}}" y1="{{startY}}" x2="{{endX}}" y2="{{endY}}"></line>
                            {{/each}}
                            <circle class="pointer" r="5" fill="#000" ></circle>
                            <text>{{value}}</text>
                        </g>
                    </svg>
                </div>
                <div class="slider-button-div">
                    {{#each button}}
                    <input class="mode" type="button" value="{{label}}" />
                    {{/each}}
                </div>
            </div>
        {{/each}}
    </div>
</template>
