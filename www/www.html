<head>
  <title>www</title>
</head>

<body>
  {{> colors}}
</body>

<template name="colors">
    <div class="row">
        <div class="span5">
            <div class="sliders"></div>
            <div id="paths-div" class="svg-div">
                <svg id="paths"></svg>
            </div>
            <div id="trail-div" class="svg-div">
                <svg id="trail"></svg>
            </div>
        </div>
        <div id="pixels-div" class="span8">
            <div id="buttons" class="row">
                <div id="page-buttons" class="span2">
                    <input id="pause-button" type="button" value="Pause" />
                    <input id="step-button" type="button" value="Step" />
                </div>
                <div id="pixels-buttons" class="span3">
                    <input id="spiral-button" type="button" value="Spiral" />
                    <input id="line-button" type="button" value="Line" />
                    <input id="spiral-grid-button" type="button" value="Grid Spiral" />
                    <input id="hilbert-button" type="button" value="Hilbert" />
                    <input id="snake-button" type="button" value="Snake" />
                    <input id="sine-button" type="button" value="Sine" />
                    <input id="random-button" type="button" value="Random" />
                </div>
            </div>
            <div class="row">
                <svg id="pixels"></svg>
            </div>
        </div>
    </div>
</template>
